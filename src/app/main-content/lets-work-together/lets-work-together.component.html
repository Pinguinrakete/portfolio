<div class="lets-work-together" id="lets-work-together">
    <div class="pos-half-circle">
        <div class="big-circle"></div>
    </div>
    <div class="small-circle"></div>
    <div class="pos-container">
        <div class="title-work-togehter df_jc_c">
            <div class="pos-lets-work">
                <div class="text-lets-work">
                    {{ 'text-lets-work-togehter' | translate }}
                </div>
                <div class="iam-center">
                    <div class="available-info">
                        <div class="text-i-am">
                            {{ 'text-i-am' | translate }}
                        </div>
                        <div class="available-icons fd_r_sb">
                            <div class="fd_row location">
                                <img class="location-web" src="../../../assets/desktop/located.png" alt="Picture location">
                                <p>{{ 'text-located' | translate }}</p>
                            </div>
                            <div class="fd_row remote">
                                <img class="remote-web" src="../../../assets/desktop/remote.png" alt="Picture remote">
                                <p>{{ 'text-remote' | translate }}</p>
                            </div>
                            <div class="fd_row relocation">
                                <img class="relocation-web" src="../../../assets/desktop/relocate.png" alt="Picture relocation">
                                <p>{{ 'text-relocate' | translate }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pos-about-me">
            <div class="about-me">
                {{ 'text-about-me' | translate }}
                <br><br>
                {{ 'text-about-me-two' | translate }}
            </div>
            <button class="btn-send-a-message" (click)="scrollToContact($event)">{{ 'btn-send-a-message' | translate }}</button>
        </div>
    </div>
</div>
